<!DOCTYPE html>
<html lang="en">

<head>
  <title>Firebase Login</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="/static/login.css" />
  <link rel="stylesheet" href="/public/login.css" />
  <!-- Bootstrap -->
  <link href="/static//css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <header id="headerStyle">
    <a class="logo" href="/"><img src="Logo.png" alt="logo" id="logoStyle"></a>

  </header>


  <!-- Default form login -->
  <form class="text-center border border-light p-5" action="#!"
    style="max-width: 35rem; margin: auto; padding-bottom: 100px;">

    <p class="h4 mb-4">Login</p>

    <!-- Email -->
    <input type="email" id="email" placeholder="Email Address">
    <br>
    <!-- Password -->
    <input type="password" id="password" placeholder="Password">

    <br>
    <div>
      <div>
        <!-- Forgot password -->
        <a href="reset.html">Forgot your password?</a>
      </div>
    </div>
    <br>
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" id="login">Sign in</button>
    <br><br>
    <!-- Register -->
    <p>Not a member?
      <a href="">Register</a>
    </p>


  </form>
  <!-- Default form login -->

  <script type="text/javascript" src="/public/init.js"></script>
  <script type="text/javascript" src="/static/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
  <script type="text/javascript" src="/static/login.js"></script>
  <script type="text/javascript" src="/public/login.js"></script>
  <!-- <script src="login.js"></script> -->
</body>

</html>
