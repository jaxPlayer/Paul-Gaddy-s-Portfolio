<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PrograMeet</title>
    <link rel="stylesheet" href="login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="login/assets/css/smoothproducts.css">
    <link rel="stylesheet" href="login/assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:white;
  height:80px;
}

li {
  float: center;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
img{
  width:120px;
  height:80px;
}
    </style>
</head>

<body>

    <ul>
  <li><a class="active" href="index.html"><img src="logo.png"/></a></li>
    </ul>
    <hr>
    
    <main class="page login-page">
        <section class="clean-block clean-form dark" style="height: 100%;">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info" style="font-size: 45px;">Log In</h2>
                </div>
                <div style="height: 400px;">
                    <div class="form-group"><input class="form-control item" id="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control item" id="password" placeholder="Password"></div>
                    <div class="form-group">
                        <div class="form-check" id="form-check">
                          <!-- <input class="form-check-input" type="checkbox" id="checkbox"> -->
                          <label class="form-check-label" for="checkbox"><a href="reset/reset.html">Forgot password?</a></label>
                        </div>
                    </div><button class="btn btn-primary btn-block" id="login" >Log In</button>
                  </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="public/login.js"></script>
</body>

</html>
